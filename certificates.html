<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Certificates</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="list">
          <li class="item">
            <a href="/index.html"
              ><svg class="icon icon-home">
                <use xlink:href="./images/icons.svg#icon-home"></use>
              </svg>
            </a>
            <p class="item-name">Home</p>
          </li>
          <li class="item">
            <svg class="icon icon-person">
              <use xlink:href="./images/icons.svg#icon-person"></use>
            </svg>
            <p class="item-name">About</p>
          </li>
          <li class="item">
            <a href="/projects.html"
              ><svg class="icon icon-folder">
                <use xlink:href="./images/icons.svg#icon-folder"></use>
              </svg>
            </a>
            <p class="item-name">Projects</p>
          </li>
          <li class="item">
            <a href="/certificates.html"
              ><svg class="icon icon-files">
                <use xlink:href="./images/icons.svg#icon-files"></use>
              </svg>
            </a>
            <p class="item-name">Certificates</p>
          </li>
          <li class="item">
            <svg class="icon icon-contact_page">
              <use xlink:href="./images/icons.svg#icon-contact_page"></use>
            </svg>
            <p class="item-name">Contact</p>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/SheCodes-Plus.png" alt="SheCodes Plus" />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/SheCodes-Plus-Add-on.png"
                alt="SheCodes Plus"
              />
            </div>
            <div class="swiper-slide">
              <img src="./images/SheCodes-Responsive.png" alt="SheCodes Plus" />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/SheCodes-Responsive-Add-on.png"
                alt="SheCodes Plus"
              />
            </div>
            <div class="swiper-slide">
              <img src="./images/SheCodes-React.png" alt="SheCodes Plus" />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/SheCodes-React-Add-on.png"
                alt="SheCodes Plus"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/SheCodes-Python-Basics.png"
                alt="SheCodes Plus"
              />
            </div>
            <div class="swiper-slide">
              <img src="./images/SheCodes-Python-AI.png" alt="SheCodes Plus" />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/SheCodes-Advanced-Python.png"
                alt="SheCodes Plus"
              />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </main>
    <script src="/certificates.js"></script>
  </body>
</html>
