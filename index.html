<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="list">
          <li class="item">
            <svg class="icon icon-home">
              <use xlink:href="./images/icons.svg#icon-home"></use>
            </svg>
            <p class="item-name">Home</p>
          </li>
          <li class="item">
            <svg class="icon icon-person">
              <use xlink:href="./images/icons.svg#icon-person"></use>

            <p class="item-name">About</p>

          <li class="item">

            </a>

          </li>
          <li class="item">
            <a href="/certificates.html"

                <use xlink:href="./images/icons.svg#icon-files"></use>
              </svg>
            </a>
            <p class="item-name">Certificates</p>
          </li>
          <li class="item">
            <svg class="icon icon-contact_page">
              <use xlink:href="./images/icons.svg#icon-contact_page"></use>

            <p class="item-name">Contact</p>

        </ul>
